<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input type="text" formControlName="projectName" class="form-control">
          <span *ngIf="form.get('projectName').invalid && form.get('projectName').touched" class="form-text text-danger">
            <span *ngIf="form.get('projectName').errors['projectNameIsForbidden']">This name is invalid!</span>
            <span *ngIf="form.get('projectName').errors['projectNameIsForbiddenAsync']">This name is invalid! (async)</span>
            <span *ngIf="form.get('projectName').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control">
          <span *ngIf="form.get('email').invalid && form.get('email').touched" class="form-text text-danger">
            <span *ngIf="form.get('email').errors['email']">The field has invalid format!</span>
            <span *ngIf="form.get('email').errors['required']">This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Project Status</label>
          <select formControlName="email" class="form-control">
            <option *ngFor="let status of projectStatuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
